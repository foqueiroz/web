<html>
  <body style="background-color:darkgray; color:white">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/364935169/contents/public/patterns');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
       
if(!file.name.includes("htm")){
          
          
          
        htmlString += `<a href="${file.name}"><button><img src="${file.name}" width="400px" title="${file.name}" style="padding:5px;margin:5px"><br>${file.name}</button></a>`;
        }
        htmlString += '';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      
        }
        
      })()
    </script>
  <body>
</html>
