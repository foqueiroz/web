<html>
  <body style="background-color:black">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/364935169/contents/public/patterns');
        const data = await response.json();
        let htmlString = '<div>';
        for (let file of data) {
       
  alert("${file.name}");
          
          htmlString += `<a href="${file.name}"><img src="${file.name}" width="256px" title="${file.name}" style="padding:5px"></a>`;
        }
        htmlString += '</div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;

      
      })()
    </script>
  <body>
</html>
