<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/364935169/contents/public/patterns');
        const data = await response.json();
        let htmlString = '<div>';
        for (let file of data) {
          
          if(${file.name}.includes("jpg")){
          
          htmlString += `<a href="${file.name}"><img src="${file.name}" width="256px"><br>${file.name}</a></li>`;
        }
        htmlString += '</div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
        }
      
      })()
    </script>
  <body>
</html>
