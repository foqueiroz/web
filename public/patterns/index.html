<html>
  <body style="background-color:darkgray; color:white">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/364935169/contents/public/patterns');
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
       
if(!file.name.includes("htm")){
          
          
             htmlString += '<div>';
        htmlString += `<a href="${file.name}"><button style="padding:5px;margin:5px"><img src="${file.name}" width="256px" title="${file.name}"><br>${file.name}</button></a>`;
       
       
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
           htmlString += '</div>';
        }
      
        
      })()
    </script>
  <body>
</html>
